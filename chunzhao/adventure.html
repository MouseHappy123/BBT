<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./animate.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body class="adventure">
    <video id="closer" src="closer.mp4" width="100%" height="100%" style="position:absolute;"></video>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img style="position:absolute; left:420px;top: 220px;" width="230px" height="260px" class="ani"
                    swiper-animate-effect="zoomOutDown" swiper-animate-duration="1s" swiper-animate-delay="3s"
                    src="luobo.png">
                <img style="position:absolute; left:590px;top: 320px;" width="40px" class="circle" src="hand.png">
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="./adventure.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }
        })
    </script>
</body>

</html>
